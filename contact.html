<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>Responsive header</title>
</head>
<body>
   

    
    <header>
        <nav class="navbar">
          <!-- Logo -->
          <a href="#" class="nav-branding">
            <img src="assets/buzzlogo.png" alt="logo">
          </a>
          <div class="nav-right"></div>
            <div class="hamburger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          <!-- Navigation Links -->
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="science.html" class="nav-link">Science</a>
            </li>
            <li class="nav-item">
              <a href="products.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
      
          
            
            <!-- Shopping Cart -->
            <div class="cart">
              <button class="header__checkout snipcart-checkout">
                <img src="assets/shoppingcart.png" alt="cart-btn">
              </button>
              <span class="snipcart-items-count"></span>
              <span class="snipcart-total-price"></span>
            </div>
          </div>
          <button class="snipcart-customer-signin signinup">Sign up/in</button>
        </nav>
        
      </header>
      
      <script src="script.js"></script>
<section>
<div class="contact">
        <h1>Contact Us</h1>
        <p>Have a question or want to get in touch? Send us a message!</p>
    <div class="contact-form-container">
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
    
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>
</section>
